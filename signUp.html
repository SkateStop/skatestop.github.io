  <body class="text-center">

    <div id="signUp">
      <form class="form-signup">
        <img class="mb-4" src="images/skatestoplogo_w.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

        <!-- <label for="fname">Email:</label>
        <input type="text" id="email" name="fname"><br><br>
        <label for="lname">Password:</label>
        <input type="text" id="password" name="lname"><br><br>
        <input type="submit" id="signup" value="Submit"> -->

        <table id="signUp-table">
            <tr>
              <td><label for="inputName" class="label-name">Name</label></td>
              <td><input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus><br><br></td>
            </tr>
            <tr>
              <td><label for="inputEmail" class="label-email">Email address</label></td>
              <td><input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br><br></td>
            </tr>
            <tr>
              <td><label for="inputUserName" class="label-username">Username</label></td>
              <td><input type="text" id="inputUserName" class="form-control" placeholder="Username" required autofocus><br><br></td>
            </tr>
            <tr>
              <td><label for="inputPassword" class="label-password">Password</label></td>
              <td><input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br><br></td>
            </tr>
            <tr>
              <td><label for="confirmPassword" class="label-conPassword">Confirm Password</label></td>
              <td><input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required><br><br></td>
            </tr>
        </table>
        
        <input id="signUpBtn" type="submit" style="border: 2px solid white;" value="Sign up">
        <!-- <input type="submit" id="signup" value="Submit" onclick="createUser()"> -->
        <!-- <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> -->
        
      </form>
    </div>
  </body>
