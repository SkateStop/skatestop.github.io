<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>SkateStop</title>
    </head>
    <body style="font-family: 'Nunito', sans-serif;">
        <div class="topNavbar">
            <a href="index.html">
                <img src="images/skatestoplogo_w.png" alt="logo" class="logo">
            </a>
            <a href="signUp.html" class="loginLink">Sign Up</a>
            <a href="logIn.html" class="loginLink">Log In</a>
        </div>
        <div class="mainBody">
            <div class="infoPanel">

                <a href="location.html" class="location">Add Location</a>
                <h1>Glasgow Park</h1>

                <div class="slideshow-container">
                    <div class="photoSlides">
                        <img src="images/glasgow/glasgow1.jpg" class="spotPhoto">
                    </div>

                    <div class="photoSlides">
                        <img src="images/glasgow/glasgow2.jpg" class="spotPhoto">
                    </div>

                    <div class="photoSlides">
                        <img src="images/glasgow/glasgow3.jpg" class="spotPhoto">
                    </div>

                    <div class="photoSlides">
                        <img src="images/glasgow/glasgow4.jpg" class="spotPhoto">
                    </div>

                    <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlide(1)">&#10095;</a>
                </div>

            </div>

            <div id="map"></div>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApjYIbQSIoRLNps9A1Mx3ZoVr6NdZD3xw&callback=initMap&v=weekly"
